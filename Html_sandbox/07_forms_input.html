<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms and Inputs</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name " id="name" placeholder="Enter your fullname">      
    </div>  
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="Female">Female</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">      
    </div>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="Standard" id="membership" checked>Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <div>
      <label for="hobbies"></label>
      <input type="checkbox" name="likes" id="likes" checked>Football
      <input type="checkbox" name="likes" id="likes">Cricket
      <input type="checkbox" name="likes" id="likes">Rugby
    </div>

    <input type="submit" value="Submit">
    <button type="submit">Submit IT</button>
    <button type="reset">Reset all</button>



  </form>
</body>
</html>
